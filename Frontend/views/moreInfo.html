<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../style.css">
    <script src="../app.js" type="module" defer></script>
    <script src="../controllers/register.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
  <section id="sidebar">
    <side-bar></side-bar>
  </section>
    
    <section id="content">
        <nav-bar></nav-bar>
        <main>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a href="registroEmpleados.html" class="btn btn-outline-primary">Registrar Empleados</a>
                <a href="mostrarEmpleados.html" class="btn btn-outline-primary">Mostrar Empleados</a>
                <a href="registrarUsuarioEmpleado.html" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar Usuario</a>
              </div>

          <card-info data-url="http://localhost:5000/api/Farmacia/Empleado"></card-info>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="username" placeholder="@Jn23" name="username">
                      <label for="username">Nombre de Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                 
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btnRegister">Register</button>
                </div>
              </div>
            </div>
          </div>

        </main>
    </section>
    <script src="../main.js" ></script>
</body>
</html>
